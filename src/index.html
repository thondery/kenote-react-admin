<!doctype html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="root">
    <div class="layout-initial-mask">
      <i class="fa fa-cog fa-spin fa-2x fa-fw" style="color:#999; margin-bottom: 8px;"></i>
      <div class="progress-span-initial">Loading...</div>
      <div class="layout-progress-bar">
        <div class="progress-bar-container">
          <div class="progress-bar-pending-initial" />
        </div>
      </div>
    </div>
  </div>
</body>
<script>
(function() {
  var render = setTimeout( function () {
    window.render();
    clearTimeout(render);
    render = null;
  }, 500);
})()
</script>
</html>
